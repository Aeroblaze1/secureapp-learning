name: Build and deploy React app to Azure Web App - secureapp-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build frontend
        run: |
          cd frontend         # <-- move into frontend folder
          npm install
          npm run build       # build React app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: frontend/build    # <-- upload only build folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_6AD82AAB0F284E0BB01A8102BADFBCB8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F6D659BBDA3B4AE88979ED57748F65F5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_440A64C55790419E85E8C6C927DD1B21 }}

      - name: Deploy React build to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'secureapp-frontend'
          slot-name: 'Production'
          package: frontend/build   # <-- deploy only build folder
