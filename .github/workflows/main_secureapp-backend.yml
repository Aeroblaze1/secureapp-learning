name: Build and deploy Node.js app to Azure Web App - secureapp-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install backend dependencies
        run: npm install --prefix backend

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABFA2FB9D078470999682D52C121E620 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_FC90875C497643D1A7A365469C129258 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_60F669FD24364BC5BF0FAAFC8F130FAA }}

      - name: Deploy backend folder
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'secureapp-backend'
          slot-name: 'Production'
          package: backend
